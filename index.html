<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player de Música</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="player-container">
    <h1>C.Vitoria</h1>
    <audio id="audio-player" controls loop>
      <source src="Vitoria/Giant's Theme - The Legend of Zelda_ Majora's Mask OST  Remastered.mp3" type="audio/mpeg">
    </audio>
    <button id="restart-button">Reiniciar Música</button>
    <h1>C.suspense</h1>
    <audio id="audio-player" controls loop>
      <source src="Suspense/SpotifyMate.com - Ancient Discoveries - Gabriel Lewis.mp3" type="audio/mpeg">
      <source src="Suspense/SpotifyMate.com - The Detective - Christoffer Moe Ditlevsen.mp3" type="audio/mpeg">
    </audio>
    <button id="restart-button">Reiniciar Música</button>
    
  </div>
</body>
</html>
<audio src="Vitoria/Giant's Theme - The Legend of Zelda_ Majora's Mask OST  Remastered.mp3"></audio>
